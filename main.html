<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(num) {
            if (num === 0) return 0;
            if (num === 1) return 1;

            let a = 0, b = 1, c;

            for (let i = 2; i <= num; i++) {
                c = a + b;
                a = b;
                b = c;
            }

            return b;
        }

        // Examples
        console.log(fibonacci(1)); // Output: 1
        console.log(fibonacci(5)); // Output: 5
    </script>
</body>
</html>
